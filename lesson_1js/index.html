<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<button id="show-function" class="btn btn-primary m-5">Click on me</button>

<div id="first-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hide()">Close</button>
            </div>
        </div>
    </div>
</div>
<br>
<button id="add-new-li" class="btn btn-success m-5" onclick="add()">Add item</button>


<ul id="to-do-list" class="list-group">
    <li id="listElement" class="list-group-item active d-flex justify-content-between">
        An item
        <div>
            <button type="button" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>

<h1 class="mt-5">Your customized table!!</h1>
<button id="table-creation" type="button" class = "btn btn-primary ml-5" onclick="createTable()" >Create table</button>
<table id="ourTable" class="table mt-5">
    <thead>
    <tr>
        <th>ddd</th>
        <th>ddd</th>
        <th>ddd</th>
        <th>ddd</th>
        <th>ddd</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>ff</td>
        <td>ff</td>
        <td>ff</td>
        <td>ff</td>
        <td>ff</td>
        <td>ff</td>
    </tr>
    </tbody>
</table>



<script src="script.js"></script>
</body>
</html>
